[bdist_wheel]
# This flag says that the code is written to work on both Python 2 and Python
# 3. If at all possible, it is good practice to do this. If you cannot, you
# will need to generate wheels for each Python version that you support.
universal=1

[pytest]
minversion=2.1
norecursedirs= .git dist build .tox *.egg-info
addopts=--cov=src/{{ cookiecutter.repo_name }} --cov-report=html --cov-report=term --cov-config=.coveragerc

[bumpversion]
current_version = 0.1.0
files = setup.py {{ cookiecutter.repo_name }}/__init__.py docs/conf.py
commit = {{ cookiecutter.bumpversion_commit }}
tag = {{ cookiecutter.bumpversion_tag }}
